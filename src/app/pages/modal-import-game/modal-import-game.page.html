<ion-header>
  <ion-toolbar>
    <ion-fab vertical="top" horizontal="end" (click)="close()" size="small">
      <ion-fab-button>
        <ion-icon name="close-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-title>Importar Jogo</ion-title>
  </ion-toolbar>


</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label>Data do Jogo:</ion-label>
        <ion-datetime display-format="DD/MMM/YYYY" picker-format="DD/MMM/YYYY" placeholder="Selecione"
          [(ngModel)]="registerGame"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label>Quantos Jogos?</ion-label>
        <ion-input type="number" [(ngModel)]="howManyGames" (ionChange)="makeMaskGame($event)"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-list *ngFor="let item of games">
        <ion-label>Jogo {{item.Index}}</ion-label>
        <ion-input type="text" placeholder="NÃºmeros separados por virgula. Ex:1,3,5,10 " [(ngModel)]="item.Numbers"></ion-input>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="saveGame()" expand="block" fill="clear" shape="round">
          Salvar jogos
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
