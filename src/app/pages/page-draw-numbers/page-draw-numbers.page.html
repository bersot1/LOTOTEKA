<ion-header no-border *ngIf="contentIsLoad">
  <ion-segment fixed (ionChange)="segmentChanged($event)">
    <ion-segment-button value="randomNumbers" checked mode="md">
      <ion-label>Jogo</ion-label>
    </ion-segment-button>
    <ion-segment-button value="resultGame" mode="md">
      <ion-label>Conferir resultado</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content *ngIf="contentIsLoad">
  <!-- GAMES -->
  <div *ngIf="segment === 'randomNumbers'">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-datetime placeholder="Semana" displayFormat="DD/MMM/YYYY" [(ngModel)]="week"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Quantos jogos:</ion-label>
          <ion-input type="number" [value]='howManyGame' [(ngModel)]="howManyGame"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <div>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-item>
              <ion-label>Numeros da Semana:</ion-label>
              <ion-select placeholder="Selecine" [(ngModel)]="dateChosen" (click)="getAllMeusJogos()">
                <ion-select-option [value]="game.Week" *ngFor="let game of myGames">{{game.Week}}
                </ion-select-option>
              </ion-select>
              <ion-button (click)="getNumersOfGameByDateChosen()">
                Buscar Jogo
              </ion-button>
            </ion-item>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-list *ngFor="let x of objGame">
            <ion-label>Jogo ({{x.id}}): {{x.NumberOfGame}}</ion-label>
          </ion-list>
        </ion-col>
      </ion-row>
    </div>
  </div>



  <!-- CONTENT RESULT GAMES -->
  <div *ngIf="segment === 'resultGame'">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-select placeholder="semana" [(ngModel)]="dateChosen" (click)="getAllMeusJogos()">
            <ion-select-option [value]="game.Week" *ngFor="let game of myGames">{{game.Week}}
            </ion-select-option>
          </ion-select>
          <ion-button (click)="getNumersOfGameByDateChosen()">
                Buscar Jogo
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input type="number" [(ngModel)]="resultWeek"  ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10">
        <ion-label>Seus jogos</ion-label>
        <ion-list *ngFor="let x of objGame">
          <ion-label>Jogo ({{x.id}}): {{x.NumberOfGame}}</ion-label>
        </ion-list>
      </ion-col>
      <ion-col size="2">
        <ion-label>Acertos</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12"></ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer *ngIf="contentIsLoad">
  <!-- FOOTER GAMES -->
  <div *ngIf="segment === 'randomNumbers'">
    <ion-toolbar>
      <ion-button (click)="generateNumbers()">Sortear numeros</ion-button>
      <ion-button (click)="insertGame()">Salvar jogo</ion-button>
      <ion-button (click)="clear()">Limpar</ion-button>
    </ion-toolbar>
  </div>

  <!-- FOOTER RESULT -->

  <div *ngIf="segment === 'resultGame'">
    <ion-toolbar>
      <ion-button (click)="teste()" expand="block" fill="clear" shape="round">
        teste
      </ion-button>
    </ion-toolbar>
  </div>
</ion-footer>
