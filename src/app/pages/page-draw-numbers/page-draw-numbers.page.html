<ion-header>
  <ion-toolbar>
    <ion-title>Header</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-datetime placeholder="Semana" displayFormat="DD/MMM/YYYY" [(ngModel)]="week"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label>Quantos jogos:</ion-label>
        <ion-input type="number" [value]='howManyGame' [(ngModel)]="howManyGame"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <!-- RANDOM NUMBERS -->
  <div *ngIf="isRandomNumbers">
 
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-item>
              <ion-label>Numeros da Semana:</ion-label>
              <ion-select placeholder="Selecine" [(ngModel)]="dateChosen" (click)="getAllMeusJogos()">
                <ion-select-option [value]="game.Week" *ngFor="let game of myGames">{{game.Week}}
                </ion-select-option>
              </ion-select>
              <ion-button (click)="getNumersOfGameByDateChosen()">
                Buscar Jogo
              </ion-button>
            </ion-item>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-list *ngFor="let x of objGame">
            <ion-label>Jogo ({{x.id}}): {{x.NumberOfGame}}</ion-label>
          </ion-list>
          
        </ion-col>
      </ion-row>

  </div>
  <!-- SAVE GAME -->

  <div *ngIf="!isRandomNumbers">
      <ion-row>
        <ion-col size="12">
          <ion-label>Escreva separando os numeros com .</ion-label>
          <ion-input type="number" placeholder="02.05.09.10..." min="1" max="2" (ionChange)="maskGame($event)">
          </ion-input>
        </ion-col>
      </ion-row>
  </div>


</ion-content>

<ion-footer>
  <ion-toolbar>
   

      <ion-button (click)="generateNumbers()" *ngIf="isRandomNumbers" >
        Sortear numeros
      </ion-button>
    
      <ion-button (click)="insertGame()">
        Salvar jogo
      </ion-button>   


    
    <div *ngIf="!isRandomNumbers">
      <ion-button (click)="salveGame()">
        Salvar
       </ion-button>
    </div>

    
   

  </ion-toolbar>
</ion-footer>
