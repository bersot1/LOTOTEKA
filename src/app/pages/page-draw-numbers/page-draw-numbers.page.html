<ion-header no-border *ngIf="contentIsLoad">
  <ion-segment fixed  (ionChange)="segmentChanged($event)">
    <ion-segment-button value="randomNumbers" checked mode="md">
      <ion-label >Sortear Jogo</ion-label>
    </ion-segment-button>
    <ion-segment-button value="salveGame" mode="md">
      <ion-label >Salvar Meu Jogo</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-datetime placeholder="Semana" displayFormat="DD/MMM/YYYY" [(ngModel)]="week"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>

<!-- RANDOM NUMBERS -->
<div *ngIf="isRandomNumbers"> 
  <ion-row >
    <ion-col size="12" *ngIf="objGame.numbers.length > 0">
      <ion-label>Numeros sorteados: {{objGame.numbers}}</ion-label>
    </ion-col>
  </ion-row>

  <button ion-button full (click)="selectSource()">Select Image</button>
  <button ion-button full (click)="recognizeImage()" [disabled]="!selectedImage">Recognize Image</button>
 
  <img [src]="selectedImage" *ngIf="selectedImage">
 
  <ion-card *ngIf="imageText">
    <ion-card-header>
      Image Text
    </ion-card-header>
    <ion-card-content>
      {{ imageText }}
    </ion-card-content>
  </ion-card>
</div>
<!-- SAVE GAME -->

<div *ngIf="!isRandomNumbers">
  <div>
    <ion-row>
      <ion-col size="12">
        <ion-label>Escreva separando os numeros com .</ion-label>
        <ion-input type="number" placeholder="02.05.09.10..." min="1" max="2" (ionChange)="maskGame($event)"></ion-input>
      </ion-col>
    </ion-row>
  </div>
</div>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <!-- RANDOM NUMBERS -->
    <div *ngIf="isRandomNumbers">
      <ion-button (click)="generateNumbers()" *ngIf="!drawNumbers">
        Sortear numeros
      </ion-button>
    
      <ion-button (click)="insertGame()" *ngIf="drawNumbers">
        Salvar jogo
      </ion-button>   
    </div>


    <!-- SAVE GAME  -->
    <div *ngIf="!isRandomNumbers">
      <ion-button (click)="salveGame()">
        Salvar
       </ion-button>
    </div>

    
   

  </ion-toolbar>
</ion-footer>
